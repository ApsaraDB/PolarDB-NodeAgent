{
    "schema": "conf/plugin/polardb_pg_errorlog/schema.json",
    "type": "log",
    "business":"log",
    "context":{
        "reopen": true,
        "must_exist": true,
        "poll":true ,
        "fix_name":false,
        "add_id":true,
        "max_line_size": 8192,
        "line_separator":"\u0001\n",
        "offset_filename":"polardb_pg_errlog",
        "pattern":"postgresql-.*[0-9]+_error.log",
        "max_batch_lines":512,
        "max_batch_time":"1m",
        "sep":"\u0001\n",
        "redline_tail_collect_log_dir_expr":"${host-log-dir}",
        "redline_log_schema_category":"errorlog",
        "redline_log_schema_version":20200526001
    }
}
