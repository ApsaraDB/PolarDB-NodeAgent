{
    "schema": "conf/plugin/cluster_manager_eventlog/schema.json",
    "type": "log",
    "business":"log",
    "context":{
        "reopen": true,
        "must_exist": true,
        "poll":true ,
        "fix_name":true,
        "add_id":true,
        "max_line_size": 8192,
        "line_separator":"\n",
        "offset_filename":"cluster_manager_eventlog",
        "pattern":"cm.event.log",
        "max_batch_lines":512,
        "max_batch_time":"1m",
        "sep":"\n",
        "log_buffer_size": 8192,
        "batch_interval_sec": 60,
        "redline_tail_collect_log_dir_expr":"${host-log-dir}",
        "redline_log_schema_category":"errorlog",
        "redline_log_schema_version":20200526001
    }
}
